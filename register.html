<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <form id="registerForm" class="registration-form">
        <h2>Register</h2>
        <div class="form-group">
          <input type="text" placeholder="Username" required id="username" />
        </div>
        <div class="form-group">
          <input type="email" placeholder="Email address" required id="email" />
        </div>
        <div class="form-group">
          <input
            type="password"
            id="password"
            required
            placeholder="Password"
          />
          <small
            >Password must contain at least 8 characters, one uppercase, one
            lowercase, one number, and one special character.</small
          >
        </div>
        <div class="form-group">
          <input
            type="password"
            placeholder="Confirm Password"
            required
            id="confirmPassword"
          />
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
        &nbsp; <a href="login.html">Already have an account? Login</a>
      </form>
    </div>

    <!-- JS Links -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
  </body>
</html>
