<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <form id="registerForm" class="registration-form">
        <h2>Register</h2>
        <div class="form-group">
          <input type="text" placeholder="Username" required id="username" />
        </div>
        <div class="form-group">
          <input type="email" placeholder="Email address" required id="email" />
        </div>
        <div class="form-group">
          <input
            type="password"
            id="password"
            required
            placeholder="Password"
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            placeholder="Confirm Password"
            required
            id="confirmPassword"
          />
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
        &nbsp; <a href="login.html">Already have an account? Login</a>
      </form>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.14.0/sweetalert2.min.js"
      integrity="sha512-OlF0YFB8FRtvtNaGojDXbPT7LgcsSB3hj0IZKaVjzFix+BReDmTWhntaXBup8qwwoHrTHvwTxhLeoUqrYY9SEw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document
        .getElementById("registerForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          var username = document.getElementById("username").value;
          var email = document.getElementById("email").value.toLowerCase(); // Convert email to lowercase
          var password = document.getElementById("password").value;
          var confirmPassword =
            document.getElementById("confirmPassword").value;

          // Password matching validation
          if (password !== confirmPassword) {
            Swal.fire({
              icon: "error",
              title: "Oops...",
              text: "Password don't  match!",
            });
            return;
          }

          // Check if the user already exists
          if (localStorage.getItem(email)) {
            Swal.fire({
              icon: "error",
              title: "User already exists",
              text: "Please try a different email.",
            });
            return;
          }

          // Save new user data to localStorage
          const user = {
            name: username,
            email: email,
            password: password,
          };

          localStorage.setItem(email, JSON.stringify(user));
          Swal.fire({
            icon: "success",
            title: "Registration Successful!",
            text: "You can now log in.",
          }).then(function () {
            window.location.href = "login.html";
          });
        });
    </script>
  </body>
</html>
