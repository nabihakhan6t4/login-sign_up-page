<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <form id="loginForm" class="registration-form">
        <h2>Login</h2>
        <div class="form-group">
          <input type="email" placeholder="Email address" required id="email" />
        </div>
        <div class="form-group">
          <input
            type="password"
            placeholder="Password"
            required
            id="password"
          />
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        &nbsp; <a href="register.html">Don't have an account? Register</a>
      </form>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.14.0/sweetalert2.min.js"
      integrity="sha512-OlF0YFB8FRtvtNaGojDXbPT7LgcsSB3hj0IZKaVjzFix+BReDmTWhntaXBup8qwwoHrTHvwTxhLeoUqrYY9SEw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          var email = document.getElementById("email").value.toLowerCase(); // Convert email to lowercase
          var password = document.getElementById("password").value;

          var storedUser = localStorage.getItem(email);
          if (storedUser) {
            var parsedUser = JSON.parse(storedUser);
            if (parsedUser.password === password) {
              localStorage.setItem("user", JSON.stringify(parsedUser));
              window.location.href = "index.html";
            } else {
              Swal.fire({
                icon: "error",
                title: "Oops...",
                text: "Incorrect password!",
              });
            }
          } else {
            Swal.fire({
              icon: "question",
              title: "User not found",
              text: "Would you like to register?",
            });
          }
        });
    </script>
  </body>
</html>
